<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Texto de Párrafos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
            transition: all 0.5s ease; /* Animación suave al cambiar el estilo */
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Cambiar Texto de los Párrafos</h1>

    <p>Este es el primer párrafo. Haz clic en el botón para cambiar su texto.</p>
    <p>Este es el segundo párrafo. También cambiará.</p>
    <p>Y este es el tercer párrafo, que también será modificado.</p>

    <button id="cambiarTexto">Cambiar Texto</button>

    <script src="ejercicio6.js"></script>

</body>
</html>
